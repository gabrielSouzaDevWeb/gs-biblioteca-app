<nz-table #dynamicTable [nzScroll]="{ x: scrollX, y: scrollY }" [nzData]="displayData" [nzTableLayout]="'fixed'"
  [nzSimple]="false" [nzLoading]="false" [nzPaginationType]="'default'" [nzPaginationPosition]="'bottom'"
  [nzShowSizeChanger]="true" [nzFrontPagination]="true" [nzShowPagination]="true" [nzFooter]="'Gabriel souza'"
  [nzTitle]="'Tabela teste'" [nzSize]="'default'">
  <!-- (nzCurrentPageDataChange)="currentPageDataChange($event)" -->
  <thead>
    <tr *ngIf="true">
      <th nzWidth="40px" class="table_head--bgcolor" *ngIf="true" [nzLeft]="true"></th>
      <th *ngIf="true" nzWidth="60px" class="table_head--bgcolor" [(nzChecked)]="allChecked" [nzLeft]="true"
        [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
      <ng-container *ngFor="let column of columns">
        <th [nzSortFn]="column.ordenator" *ngIf="column.visible" class="table_head--bgcolor">
          <!--TODO: ordenadores,column checklist-->
          {{column.label}}
        </th>
      </ng-container>
      <!-- <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th> -->
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of dynamicTable.data">
      <tr>
        <td [nzLeft]="true" *ngIf="true" [(nzExpand)]="data.expand"></td>
        <td [nzLeft]="true" *ngIf="true" [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
        <ng-container *ngFor="let column of columns">
          <td *ngIf="column.columnName  !== 'action' ">{{ getCell(column,data) }}</td>
          <td *ngIf="column.columnName  === 'action' "> <a href="#">Delete</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a href="#">More action</a>
          </td>
        </ng-container>


      </tr>
      <tr *ngIf="true" [nzExpand]="data.expand">
        <span>{{ data.description }}</span>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
