<gs-fab [actions]="actions"></gs-fab>
<gs-table [displayData]="displayData" [columns]="columns" [hasDetalhe]="false" [detalheColumns]="detalheColumns"
  [pesquisar]="getRegistrys" [title]="title" [count]="count" (check)="check($event)"></gs-table>
<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="720" [nzVisible]="visible"
  nzTitle="Create" [nzFooter]="footerTpl" (nzOnClose)="close()">
  <form nz-form *nzDrawerContent>
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input name="email" type="email" id="email">
      </nz-form-control>
    </nz-form-item>


  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="close()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
