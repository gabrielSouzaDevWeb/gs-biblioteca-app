<gs-fab [actions]="actions"></gs-fab>
<gs-table [displayData]="displayData" [columns]="columns" [hasDetalhe]="true" [pesquisar]="getRegistrys" [title]="title"
  [count]="count" (check)="check($event)" [loading]="loadingTable"></gs-table>
<nz-drawer #drawerElement [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="true" [nzWidth]="720"
  [nzVisible]="visible" [nzTitle]="drawerTitulo" nzPlacement="right" (nzOnClose)="close()" nzCloseOnNavigation="true">
  <ng-template #drawerTitulo>
    <span nz-icon nzType="book" nzTheme="outline"></span>&nbsp;Cadastrar Livro
  </ng-template>
  <form [formGroup]="form" nz-form *nzDrawerContent>
    <nz-divider [nzText]="cadastroBasicoDivider" nzOrientation="left"></nz-divider>
    <ng-template #cadastroBasicoDivider>
      <span nz-icon nzType="form" nzTheme="outline"></span>&nbsp;Cadastro básico
    </ng-template>
    <div nz-row [nzGutter]=[16,16]>
      <div nz-col nzSpan="10">
        <nz-form-item>
          <nz-form-label nzSpan="24">Nome do livro</nz-form-label>
          <nz-form-control nzSpan="24">
            <input nz-input placeholder="Nome do livro" formControlName="nomLivro" type="text">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzSpan="24">Nome do autor</nz-form-label>
          <nz-form-control nzSpan="24">
            <input nz-input placeholder="Nome do autor" formControlName="nomAutor" type="text">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="24">Categoria</nz-form-label>
          <nz-form-control nzSpan="24">
            <!--TODO: tooltip "ou algum numero de indentificação"-->
            <input nz-input placeholder="Categoria" formControlName="categoria" type="text">
          </nz-form-control>
        </nz-form-item>
      </div>


    </div>

    <div nz-row [nzGutter]=[16,16]>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="24">Quantidade de páginas</nz-form-label>
          <nz-form-control nzSpan="24">

            <input nz-input placeholder="Quantidade de páginas" formControlName="qntdPagina" type="number">

        </nz-form-item>

      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzSpan="24">Prateleira</nz-form-label>
          <nz-form-control nzSpan="24">
            <!--TODO: tooltip "ou algum numero de indentificação"-->

        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzSpan="24">Unidades</nz-form-label>
          <nz-form-control nzSpan="24">

            <input nz-input placeholder="Unidades do livro na biblioteca" formControlName="unidades" type="text">
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
